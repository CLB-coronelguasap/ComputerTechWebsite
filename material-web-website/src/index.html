<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
</head>
<body>
  <h1 class="md-typescale-display-medium">Welcome to Material Web!</h1>
  <form>
    <p class="md-typescale-body-medium">Discover how much of your information is available online.</p>
    <md-filled-button trailing-icon href="form.html">Find out now</md-filled-button>
    <div>
      <md-radio name="group" value="option1">Option 1</md-radio>
      <md-radio name="group" value="option2">Option 2</md-radio>
      <md-radio name="group" value="option3">Option 3</md-radio>
    </div>
    <md-outlined-text-field label="Favorite color" value="Purple"></md-outlined-text-field>
    <md-outlined-button type="reset">Reset</md-outlined-button>
  </form>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
  </style>
</body>
