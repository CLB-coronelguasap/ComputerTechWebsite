        <main>
            <div class="container">
                <h1>Personal Information Lookup</h1>
                <p>Enter your details below to check your personal information online and find options to remove it from the internet.</p>
                
                <form id="lookup-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit">Lookup</button>
                </form>
                
                <div class="container" id="results" style="display:none;">
                    <h3>Lookup Results</h3>
                    <p id="result-message"></p>
                    <button id="remove-info">Remove Information</button>
                </div>
            </div>
        </main>
